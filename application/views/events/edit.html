{include events/modals/display_event.html}
<!-- Main Content -->
<section class="content-wrap">
    <!-- Breadcrumb -->
    <div class="page-title">
        <div class="row">
            <div class="col s12 m9 l10">
                <h1>Edit Event</h1>
                <ul>
                    <li>
                        <a href="/school/"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                    </li>
                    <li><a href="/events">Events</a></li>
                    <li>Edit Event</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Breadcrumb -->
    {if isset($success)}
    <div class="alert alert-success alert-dismissible fade in" role="alert" style="background-color: #BCED91; color: green;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {echo $success}
    </div>
    {/if}
    <div class="row">
        <div class="col l3"></div>
        <form action="" class="card-panel col l6" method="post">
            <div class="input-field">
                <input type="text" class="validate" name="title" value="{echo $event->title}">
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <textarea name="description" class="validate materialize-textarea">{echo $event->description}</textarea>
                <label for="description">Description</label>
            </div>
            <input type="hidden" name="action" value="editEvent">
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</section>
