<!-- Main Content -->
<section class="content-wrap">
    <!-- Breadcrumb -->
    <div class="page-title">
        <div class="row">
            <div class="col s12 m9 l10">
                <h1>Edit Teacher</h1>
                <ul>
                    <li>
                        <a href="/school"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                    </li>
                    <li><a href="/teacher/manage">Teachers</a> <i class="fa fa-angle-right"></i></li>
                    <li>Edit Teacher</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Breadcrumb -->
    <!-- Main Form -->
    {if isset($message)}
    <div class="alert alert-success alert-dismissible fade in" role="alert" {if !isset($error)}style="background-color: #BCED91; color: green;"{/if}>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {echo $message}
    </div>
    {/if}
    <div class="row">
        <div class="col l3"></div>
        <form action="" method="post" class="card-panel col l6">
            <div class="input-field">
                <i class="mdi-social-person medium prefix"></i>
                <input type="text" name="name" value="{echo $teacher->name}" class="validate" required="">
                <label for="Name">Name</label>
            </div>
            <div class="input-field">
                <i class="mdi-communication-email medium prefix"></i>
                <input type="text" name="email" value="{echo $teacher->email}" class="validate" required="">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <i class="mdi-hardware-phone-android medium prefix"></i>
                <input type="text" name="phone" value="{echo $teacher->phone}" pattern="[7-9]{1}[0-9]{9}" class="validate" required="" maxlength="10">
                <label for="phone">Phone</label>
            </div>
            <br><br>
            <input type="hidden" name="action" value="editTeacher">
            <button class="waves-effect btn" type="submit"><i class="mdi-action-done"></i> Submit</button>
            <a href="/teacher/manage" class="waves-effect red btn"><i class="mdi-content-clear"></i> Cancel</a>
        </form>
    </div>
</section>
<!-- /Main Content -->
