<!-- Main Content -->
<section class="content-wrap">
    <!-- Breadcrumb -->
    <div class="page-title">
        <div class="row">
            <div class="col s12 m9 l10">
                <h1>Add Subjects</h1>
                <h4>Class: {echo $grade->title}</h4>
                <ul>
                    <li>
                        <a href="/school_admin"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                    </li>
                    <li><a href="/grades/manage">Classes</a> <i class="fa fa-angle-right"></i></li>
                    <li><a href="#">Class: {echo $grade->title}</a> <i class="fa fa-angle-right"></i></li>
                    <li>Add Section</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Breadcrumb -->
    <!-- Main Form -->
    {if isset($success)}
    <div class="alert alert-success alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {echo $success}
    </div>
    {/if}
    <form action="" method="post">
        <table class="table card-panel">
            <thead>
                <tr>
                    <th>Section *</th>
                    <th>Year *</th>
                    <th>Remarks</th>
                    <th>Class Teacher *</th>
                </tr>
            </thead>
            <tbody>    
                <tr>
                    <td class="input-field">
                        <i class="mdi-social-person-add prefix"></i>
                        <input type="text" class="validate" required="" name="section[]">
                    </td>
                    <td class="input-field">
                        <i class="mdi-content-content-paste prefix"></i>
                        <input type="text" class="validate" required="" name="year[]">
                    </td>
                    <td class="input-field">
                        <i class="mdi-content-content-paste prefix"></i>
                        <input type="text" class="validate" name="remarks[]">
                    </td>
                    <td class="input-field">
                        <select required="" name="teacher[]" class="align-right">
                            <option>Select</option>
                            {foreach $t in $teachers}
                            <option value="{echo $t->id}">{echo $t->name}</option>
                            {/foreach}
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="hidden" name="action" value="addClassrooms">
        <button class="waves-effect btn" type="submit"><i class="mdi-action-done"></i> Submit</button>
        <a href="/grades/manage" class="waves-effect red btn"><i class="mdi-content-clear"></i> Cancel</a>
    </form>
</section>
<!-- /Main Content -->
