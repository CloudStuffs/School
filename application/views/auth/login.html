<!DOCTYPE html>
<html class="transition-navbar-scroll top-navbar-xlarge bottom-footer" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CloudStuff.tech">
    <meta name="developer" content="Hemant Mann, hemant@cloudstuffs.com">
    <title>Login your account</title>
    <link rel="stylesheet" type="text/css" href="{echo CDN}css/all.css">
    <link rel="stylesheet" type="text/css" href="{echo CDN}css/app.css">
</head>

<body class="login">
    <div id="content">
        <div class="container-fluid">
            <div class="lock-container">
                <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                    <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1> {if isset($error)}
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $error}
                    </div>
                    {/if}
                    <form action="" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="form-control-material">
                                    <input class="form-control" name="username" id="username" type="text" placeholder="Username">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-material">
                                    <input class="form-control" name="password" id="password" type="password" placeholder="Enter Password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <input type="hidden" name="action" value="logmein">
                            <button type="submit" class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
                            <a href="#" class="forgot-password">Forgot password?</a>
                            <a href="/" class="forgot-password">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <strong>Cloud Educate</strong> v1.1.0 &copy; Copyright 2016 CloudStuff.Tech
    </footer>
    <script src="{echo CDN}js/main.js"></script>
    <script src="{echo CDN}js/all.js"></script>
    <script src="{echo CDN}js/app.js"></script>
</body>

</html>
