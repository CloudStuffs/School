<!-- Main Content -->
<section class="content-wrap">
    <!-- Breadcrumb -->
    <div class="page-title">
        <div class="row">
            <div class="col s12 m9 l10">
                <h1>Add Grades</h1>
                <ul>
                    <li>
                        <a href="/school"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                    </li>
                    <li><a href="/grades/manage">Manage Grades</a> <i class="fa fa-angle-right"></i></li>
                    <li>Add Grade</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Breadcrumb -->
    <!-- Main Form -->
    {if isset($success)}
    <div class="alert alert-success alert-dismissible fade in" role="alert" style="background-color: #BCED91; color: green;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {echo $success}
    </div>
    {/if}
    <div class="row">
        <div class="col l3"></div>
        <form action="" method="post" class="card-panel col l6">
            <div class="input-field">
                <i class="mdi-action-label medium prefix"></i>
                <input type="text" name="title" value="{echo $grade->title}" class="validate" required="">
                <label for="Grades Name">Grades Name</label>
            </div>
            <div class="input-field">
                <i class="mdi-action-description medium prefix"></i>
                <textarea name="description" class="materialize-textarea">{echo $grade->description}</textarea>
                <label for="Description">Description</label>
            </div>
            <br><br>
            <input type="hidden" name="action" value="editGrade">
            <button class="waves-effect btn" type="submit"><i class="mdi-action-done"></i> Submit</button>
            <a href="/grades/manage" class="waves-effect red btn"><i class="mdi-content-clear"></i> Cancel</a>
        </form>
    </div>
</section>
<!-- /Main Content -->
