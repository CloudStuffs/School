<div class="container">
    <div class="page-section">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <h3 class="page-heading">Create Assignment</h3>
                    <div class="panel panel-default">
                        {if isset($success)}
                        <div class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            {echo $success}
                        </div><br>
                        {/if}
                        <form action="" method="post" class="panel-body" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input type="text" class="form-control" name="title" required="">
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea name="description" class="form-control" rows="7"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Deadline">Deadline</label>
                                <input type="date" placeholder="YYYY-MM-DD" class="form-control" name="deadline" required="">
                            </div>
                            <div class="form-group">
                                <label for="Attachment">Attachement</label>
                                <input type="file" class="" name="attachment"> (.doc, .pdf files.  Max file size 6MB)
                            </div>
                            <input type="hidden" name="action" value="assignment">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                            <a href="/assignments/manage" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default" data-toggle="panel-collapse" data-open="true">
                    <div class="panel-heading panel-collapse-trigger">
                        <h4 class="panel-title">My Account</h4>
                    </div>
                    <div class="panel-body list-group">
                        <ul class="list-group list-group-menu">
                            <li class="list-group-item"><a class="link-text-color" href="/teacher">Dashboard</a></li>
                            <li class="list-group-item"><a class="link-text-color" href="#">Manage Attendance</a></li>
                            <li class="list-group-item"><a class="link-text-color" href="#">Messages</a></li>
                            <li class="list-group-item"><a class="link-text-color" href="#">Student Marks</a></li>
                            <li class="list-group-item"><a class="link-text-color" href="/assignments/manage">Assignments</a></li>
                            <li class="list-group-item"><a class="link-text-color" href="/teacher/courses">Courses</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
