<!-- Main Content -->
<section class="content-wrap">
    <!-- Breadcrumb -->
    <div class="page-title">
        <div class="row">
            <div class="col s12 m9 l10">
                <h1>Dashboard</h1>
                <ul>
                    <li>
                        <a href="/school/"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                    </li>
                    <li><a href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Breadcrumb -->
    <!-- Stats Panels -->
    <div class="row">
        <div class="col l4 s12">
            <a href="/teacher/manage" class="card-panel stats-card indigo lighten-2 indigo-text text-lighten-5">
            <i class="fa fa-user-secret"></i>
            <span class="count">{echo $counts->teachers}</span>
            <div class="name"><h4>Teachers</h4></div>
            </a>
        </div>
        <div class="col l4 s12">
            <a href="/student/manage" class="card-panel stats-card blue lighten-2 blue-text text-lighten-5">
            <i class="fa fa-users"></i>
            <span class="count">{echo $counts->students}</span>
            <div class="name"><h4>Students</h4></div>
            </a>
        </div>
        <div class="col l4 s12">
            <a href="/grades/manage" class="card-panel stats-card teal lighten-2 green-text text-lighten-5">
                <i class="mdi-action-assignment-ind"></i>
                <span class="count">{echo $counts->classes}</span>
                <div class="name"><h4>Classes</h4></div>
            </a>
        </div>
    </div>
    <!-- /Stats Panels -->

    <div class="row sortable">

      <!-- ToDo Card -->
      <div class="col l4 s12">
        <div class="card">
          <div class="title">
            <h5>Todo</h5>
            <a class="close" href="dashboard.html#">
              <i class="mdi-content-clear"></i>
            </a>
            <a class="minimize" href="dashboard.html#">
              <i class="mdi-navigation-expand-less"></i>
            </a>
          </div>

          <div class="content todo-card">
            <div class="todo-task">
              <input type="checkbox" {if Grade::count()}checked{/if} />
              <label for="todo-classes">Classes</label>
            </div>

            <div class="todo-task">
              <input type="checkbox" {if Course::count()}checked{/if}>
              <label for="todo-courses">Courses</label>
            </div>

            <div class="todo-task">
              <input type="checkbox" {if Educator::count()}checked{/if}>
              <label for="todo-teachers">Teachers</label>
            </div>

            <div class="todo-task">
              <input type="checkbox" {if Classroom::count()}checked{/if}>
              <label for="todo-classrooms">ClassRooms</label>
            </div>

          </div>

        </div>
      </div>
      <!-- /ToDo Card -->
      </div>
</section>
<!-- /Main Content -->
